<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg-black font">
      <h1 class="font-white h1-size text-center" style="padding-top: 37px">
        FOOD MENU
      </h1>
      <h3 class="font-white h3-size text-center" style="padding-bottom: 40px">
        Paucek and Lage Restaurant
      </h3>
      <div>

          class="font-black bg-orange display-inline-block h3-size relative"
          style="margin-left: 90px; padding: 10px; border-radius: 10px"

        </div>
        <div
          class="display-flex space-between ul-size relative"

          <ul
            class="font-white pd-20 relative"
            style="list-style-type: none; top: 55px"

            <li>Cheesburger</li>
            <li>Cheese sandwich</li>
            <li>Chicken burger</li>
            <li>Spicy chicken</li>
            <li>Hot dog</li>
          </ul>
          <ul
            class="font-white pd-20 relative"
            style="list-style-type: none; top: 55px; right: 85px"
            ;
          >
            <li>$34</li>
            <li>$34</li>
            <li>$34</li>
            <li>$34</li>
            <li>$34</li>
          </ul>
          <div
            class="bg-orange display-block"
            style="
              padding-right: 20px;
              border-top-left-radius: 30%;
              border-bottom-left-radius: 30%;
            "
          >
            <img
              src="./assets/chicken.jpg"
              alt="chicken"
              class="bg-round square relative"
              style="
                border-style: solid;
                border-color: rgb(211, 108, 24);
                border-width: 10px;
                left: -50px;
              "
            />
          </div>
        </div>
      </div>
    </div>

</html>
